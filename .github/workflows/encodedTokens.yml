name: "Remove Expired Encoded Tokens"
on:
  schedule:
  - cron: "2 1 */3 * *"
  workflow_dispatch: {}

jobs:
  actions:
    runs-on: ubuntu-22.04
    permissions: write-all
    timeout-minutes: 5
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install pip
        run: |
          python -m ensurepip --upgrade
      
      - name: Install dependencies with pip
        run: |
          pip install -r requirements.txt
      
      - name: Remove expired data
        env:
            URL_MONGODB: ${{ secrets.URL_MONGODB }}
        run: |
          python3 check_encoded_tokens.py
          echo "## Removing expired encoded tokens" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY